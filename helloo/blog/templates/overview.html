{% extends "base.html" %}

{% block content %}

{% for post in object_list %}
{% for tag in post.tags.all %}
{% if tag.name == 'overview' %}

<div class="post">
<h2 class="title">{{ post.title }}</h2>

<div style="clear: both;">&nbsp;</div>
<div class="entry">
	
{{ post.body|safe|linebreaks }}
	
</div>

</div>

{% endif %}
{% endfor %}
{% endfor %}

{% endblock %}
