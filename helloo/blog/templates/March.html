{% extends "base.html" %}

{% block content %}
<h2> March </h2>
{% for post in object_list %}
{% if post.created.year == 2012 %}
{% if post.created.month == 3 %}
<p>{{ post.created|date:"Y-m-d" }}: <a href="/blog/{{post.id}}">{{ post.title }}</a></p>
{% endif %}
{% endif %}
{% endfor %}

{% endblock %}
